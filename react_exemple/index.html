<!DOCTYPE html>

<html>

   <head>

        <title>ReactUm</title>      
        <link rel="stylesheet" href="style.css">
    
   </head>

   <body>
        <div id="app"></div>
        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script src="libs/babel.js"></script>
        <script type="text/babel">
            const cervejas = [
            {
            id: 0,
            name: 'Heineken',
            alcohol: '10%',
            ibu: '30',
            style: 'Red Ale',
            },
            {
            id: 1,
            name: 'Guiness',
            alcohol: '20%',
            ibu: '22',
            style: 'English IPA',
            },
            {
            id: 2,
            name: 'Desesperados',
            alcohol: '5%',
            ibu: '21',
            style: 'Imperial Stout',
            },
            { id: 3, name: 'Becks', alcohol: '30%', ibu: '43', style: 'Cream Ale' },
        ];

            function TabelaBebidas(){
                return(
                    <div id="app">

                    <table id="tabela" border="1">

                        <thead>

                            <tr><th>Nome</th><th>Marca</th></tr>

                        </thead>

                        <tbody>
                            {cervejas.map((item,indice) => 
                                {return <tr key = {indice}><td>{item.name}</td> <td>{item.style}</td></tr>}
                                 )}
                        </tbody>

                    </table>

                    </div>
                )
            }
            function Cabeçalho(){
                return(
                        <h1>Minha tabela de bebidas</h1>
                )
            }
            ReactDOM.render(
                <div>
                    <Cabeçalho/>
                    <TabelaBebidas/>
                </div>
        
                ,
        
                document.getElementById("app")) 
        </script>
   </body>
</html>
